name: Security Gates

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 6 * * *"

env:
  NODE_OPTIONS: "--max-old-space-size=6144"

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma client
        run: cd packages/database && bun run --bun prisma generate
        env:
          DATABASE_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"

      - name: Type check
        run: bunx turbo type-check --concurrency=1
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Lint
        run: bunx turbo lint --concurrency=1
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Run unit and integration tests
        run: bun run test
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Dependency audit
        run: bun audit || true

      - name: SCA scan (audit-ci)
        run: bunx audit-ci --high || true

      - name: License compliance check
        run: |
          bunx license-checker --production --failOn "GPL-2.0;GPL-3.0;AGPL-1.0;AGPL-3.0" --summary || true

      - name: Generate SBOM (CycloneDX)
        run: |
          bunx @cyclonedx/cyclonedx-npm --output-file sbom.json --spec-version 1.5 || true

      - name: Upload SBOM artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90

      - name: Secret scan
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
